<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Edit ur pandas friend</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">ID:</label>
                    <input [(ngModel)]="panda.id" name="id" type="text" class="form-control"> 
                </div>
                <div class="form-group">
                    <label for="">Nickname:</label>
                    <input [(ngModel)]="panda.nickname" name="nickname" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Age:</label>
                    <input [(ngModel)]="panda.age" name="age" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Weight:</label>
                    <input [(ngModel)]="panda.weight" name="weight" type="text" class="form-control">
                </div>
                <button (click)= "Actualizar(panda)"  class="btn btn-danger">Update panda</button>
            </form>                 
        </div>
    </div>
</div>
