<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pandas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID  </th>
                        <th>Nickname  </th>
                        <th>Age   </th>
                        <th>Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let panda of panda" class="text-center">
                        <td>{{panda.id}}</td>
                        <td>{{panda.nickname}}</td>
                        <td>{{panda.age}}</td>
                        <td>{{panda.weight}}</td>
                        <td>
                            <button (click)="Editar(panda)" class="btn btn-outline-warning">Edit</button>
                            <button (click)="Delete(panda)"  class="btn btn-outline-danger" style="margin-left: 8px;"> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
</div>
